name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      TYPEORM_HOST: localhost
      TYPEORM_PORT: 5432
      TYPEORM_DATABASE: test_db
      TYPEORM_USERNAME: test
      TYPEORM_PASSWORD: test

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 22

      - run: yarn
      - run: yarn jest --config jest.e2e.config.ts
